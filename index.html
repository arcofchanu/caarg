    <style>
      body {
        font-family: 'Metamorphous', serif;
        overflow: hidden; /* Prevent scrollbars from landing page animation */
      }
      @keyframes red-glow {
        0%, 100% {
          box-shadow: 0 0 6px rgba(255, 0, 0, 0.4), 0 0 10px rgba(255, 0, 0, 0.3);
        }
        50% {
          box-shadow: 0 0 16px rgba(255, 0, 0, 0.7), 0 0 24px rgba(255, 0, 0, 0.5);
        }
      }
      .glowing-red-border {
        animation: red-glow 2.5s infinite ease-in-out;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
       @keyframes fade-in-slow {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-slow {
        animation: fade-in-slow 1.5s ease-out forwards;
      }
      @keyframes pop-in {
        from { transform: scale(0.5); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-pop-in {
        animation: pop-in 0.3s ease-out forwards;
      }
    </style>
