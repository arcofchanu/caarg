    <style>
      body {
        font-family: 'Metamorphous', serif;
        overflow: hidden; /* Prevent scrollbars from landing page animation */
      }
      @keyframes red-glow {
        0%, 100% {
          box-shadow: 0 0 6px rgba(255, 0, 0, 0.4), 0 0 10px rgba(255, 0, 0, 0.3);
        }
        50% {
          box-shadow: 0 0 16px rgba(255, 0, 0, 0.7), 0 0 24px rgba(255, 0, 0, 0.5);
        }
      }
      .glowing-red-border {
        animation: red-glow 2.5s infinite ease-in-out;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
       @keyframes fade-in-slow {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-slow {
        animation: fade-in-slow 2s ease-out forwards;
      }
      @keyframes pop-in {
        from { transform: scale(0.5); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-pop-in {
        animation: pop-in 0.3s ease-out forwards;
      }
      @keyframes fiery-glow-text {
        0%, 100% {
          text-shadow: 0 0 8px rgba(239, 68, 68, 0.5), 0 0 12px rgba(255, 107, 107, 0.3);
        }
        50% {
          text-shadow: 0 0 16px rgba(239, 68, 68, 0.9), 0 0 24px rgba(255, 107, 107, 0.7);
        }
      }
      .animate-fiery-glow-text {
        animation: fiery-glow-text 2.5s infinite ease-in-out;
      }
      @keyframes loading-bar-shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .animate-loading-bar-shimmer {
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, 
          rgba(239, 68, 68, 0.2) 8%, 
          rgba(239, 68, 68, 0.8) 38%, 
          rgba(239, 68, 68, 0.2) 64%);
        background-size: 200% 100%;
        animation: loading-bar-shimmer 1.5s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .animate-spin {
        animation: spin 1s linear infinite;
      }
      @keyframes ember-pulse {
        0%, 100% { transform: scale(1); box-shadow: 0 0 10px rgba(239, 68, 68, 0.7); }
        50% { transform: scale(1.1); box-shadow: 0 0 18px rgba(239, 68, 68, 1); }
      }
      .animate-ember-pulse {
        animation: ember-pulse 1.5s infinite ease-in-out;
      }
      @keyframes spark-fly-out {
        0% { transform: translate(0, 0) scale(1); opacity: 1; }
        100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
      }
      .animate-spark {
        animation: spark-fly-out 0.8s infinite ease-out;
      }
